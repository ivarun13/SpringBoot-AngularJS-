<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Name</th>
            <th style="min-width: 80px;">Email</th>
            <th style="min-width: 80px;">Telephone</th>
            <th style="width:20px;">Edit</th>
            <th style="width:20px;">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="c in customers">
            <td>{{ c.name }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.telephone }}</td>
            <td><a ng-click="editCustomer(c.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteCustomer(c.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <button ng-click="createNewCustomer()" class="btn btn-small btn-primary">New Customer</button>
</div>
